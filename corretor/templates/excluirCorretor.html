<div class="modal fade" id="excluirCorretorModal{{ corretor.id }}" tabindex="-1"
     aria-labelledby="excluirCorretorLabel{{ corretor.id }}" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <form method="POST" action="{% url 'excluir_corretor' corretor.id %}">
                {% csrf_token %}
                <div class="modal-header">
                    <h5 class="modal-title" id="excluirCorretorLabel{{ corretor.id }}">Confirmar Exclus√£o</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    Tem certeza que deseja excluir o corretor "<b>{{ corretor.nome }}</b>"?
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-danger">Excluir</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>
