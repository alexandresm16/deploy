<!-- Modal de InclusÃ£o -->
{% load django_bootstrap5 %}
{% load static %}
<div class="modal fade" id="incluirCorretor" tabindex="-1" aria-labelledby="incluirCorretor" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <form class="formPessoa" method="POST" action="{% url 'incluir_corretor' %}"
                  data-verificacao-url="{% url 'verificar_corretor_existente' %}"
                  data-csrf="{{ csrf_token }}">

                {% csrf_token %}
                <div class="modal-header">
                    <h5 class="modal-title" id="incluirCorretorLabel">Incluir Novo Corretor</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    {% bootstrap_form form %}
                    {% bootstrap_messages %}
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Salvar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="{% static 'js/validacao_cliente.js' %}"></script>
