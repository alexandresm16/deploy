{% load django_bootstrap5 %}
<div class="modal fade" id="incluirTaxaModal" tabindex="-1" aria-labelledby="incluirTaxaLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <form method="POST" action="{% url 'incluir_reajuste' %}">
                {% csrf_token %}
                <div class="modal-header">
                    <h5 class="modal-title" id="incluirTaxaLabel">Incluir Novo Reajuste</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        {% bootstrap_form form %}
                        {% bootstrap_messages %}
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Salvar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>
