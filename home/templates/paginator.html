{% if is_paginated %}
<nav>
  <ul class="pagination">
    {% if page_obj.has_previous %}
      <li class="page-item">
        <a class="page-link" href="?page={{ page_obj.previous_page_number }}{% if buscar %}&buscar={{ buscar }}{% endif %}{% if status %}&status={{ status }}{% endif %}">Anterior</a>
      </li>
    {% endif %}

    <li class="page-item disabled">
      <span class="page-link">Página {{ page_obj.number }} de {{ page_obj.paginator.num_pages }}</span>
    </li>

    {% if page_obj.has_next %}
      <li class="page-item">
        <a class="page-link" href="?page={{ page_obj.next_page_number }}{% if buscar %}&buscar={{ buscar }}{% endif %}{% if status %}&status={{ status }}{% endif %}">Próxima</a>
      </li>
    {% endif %}
  </ul>
</nav>
{% endif %}
