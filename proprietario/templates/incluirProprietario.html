{% load django_bootstrap5 %}
<div class="modal fade" id="incluirProprietario" tabindex="-1" aria-labelledby="incluirProprietario" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <form method="post" enctype="multipart/form-data" action="{% url 'incluir_proprietario' %}">
                {% csrf_token %}
                <div class="modal-header">
                    <h5 class="modal-title" id="incluirProprietarioLabel">Incluir Novo Propriet√°rio</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    {% bootstrap_form form %}
                    {% bootstrap_messages %}
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Salvar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>
